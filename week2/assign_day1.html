<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <h1>User List</h1>

    <div>
        <button onClick="getUsers()">Get All Users (Promise chaining)</button>
        <button onClick="getAllUsersAsyncAwait()">Get All Users (Async/Await syntax)</button>
        <button id="delete_btn" onClick="deleteAllUsers()">delete Users</button>
        <table id="users_table">
            <tr>
                <th>Name </th>
                <th>Age</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Blood Group</th>
            </tr>
        </table>
    </div>

    <script>
        //  https://jsonplaceholder.typicode.com/user    // => As the domain is blocked by IT , i am using another api for getting dummy users

        let users = null;                   //global literal to store the users
        let delete_btn = document.getElementById("delete_btn")
        function getUsers() {
            if (users) { alert("users already present"); return; }
            fetch("https://dummyjson.com/users")
                .then(async (response) => {
                    const data = await response.json();
                    users = data.users
                    displayUsers();
                })
                .catch((err) => {
                    console.error(err);
                    alert("Some error occurred. Please try again later!");
                    return
                });
        }

        async function getAllUsersAsyncAwait() {
            if (users) { alert("users already present"); return; }
            try {
                const response = await fetch("https://dummyjson.com/users")
                const data = await response.json()
                users = data.users
                displayUsers();
            } catch (error) {
                console.log(error)
                alert("some Error occurred, please try again later !")
                return;
            }
        }


        // function to display the users
        function displayUsers() {
            let table = document.getElementById("users_table");

            users.forEach((user) => {
                let trow = document.createElement("tr");
                trow.innerHTML = `
                    <td>${user.firstName} ${user.lastName}</td>
                    <td>${user.age}</td>
                    <td>${user.gender}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.bloodGroup}</td>
                `;
                table.appendChild(trow);

            });
            delete_btn.style.display = "inline-block"
        }

        delete_btn.style.display = "none"               //initially the buttton will not be displayed

        //delete all users
        function deleteAllUsers() {
            users = null
            delete_btn.style.display = "none"
            let table = document.getElementById("users_table");
            table.innerHTML = `
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Blood Group</th>
        </tr>
    `;
        }
    </script>

</body>

</html>
